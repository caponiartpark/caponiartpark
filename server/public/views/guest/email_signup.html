<div class="welcome">
    <h1>Register for Emails</h1>
</div>

<div class="guestBody">

    <md-input-container class="indent">
        <label>Name</label>
        <input ng-model="vm.user.guest.name" />
    </md-input-container>
    <br>
    <md-input-container class="indent">
        <label>Email</label>
        <input type="email" ng-model="vm.user.guest.email" />
    </md-input-container>
    <br>

    <md-button class="md-raised emailButton" ng-click="vm.addGuest(vm.user.guest);">Submit</md-button>

</div>
