<div ng-include="'/views/admin/admin_menu.html'">
</div>
<div id="fixPage">
  <div class="pageDown"></div>
  <br>
  <h3 class="indent editLocation">EDIT LOCATION</h3>
  <hr>

  <i class="material-icons indent extra-indent searchIcon">search</i>
  <input class="indent searchBar" type="text" ng-model="vm.searchLocations">
</div>
<div id="limitWidth">
  <div style="overflow:scroll; height:1000px;" flex layout="column">
    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="location in vm.locations.allLocations|filter:vm.searchLocations">

          <div class="md-list-item-text location-list" layout="column">
            <a href="/#!/admin/location/{{location.id}}">
              <h3>
                <div flex layout="column" layout-align="center center" class="indent locationName">{{location.location_name}}</div>
              </h3>
            </a>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
